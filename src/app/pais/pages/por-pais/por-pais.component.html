<h2>Por Pais</h2>
<hr />

<div class="row">
  <div class="col">
    <app-pais-input
      (OnEnter)="buscar($event)"
      (OnDebounce)="sugerencias($event)"
      placeholder="Buscar por pais"
    ></app-pais-input>
  </div>
</div>

<ul class="list-group">
  <li
    *ngFor="let paises_sugeridos of paisesSugeridos"
    class="list-group-item list-group-item-action"
  >
    <a class="nav-link" [routerLink]="['/pais', paises_sugeridos.cca2]">
      {{ paises_sugeridos.name.common }}
    </a>
  </li>

  <li class="list-group-item list-group-item-action">
    <a class="nav-link"> Buscar {{ termino }} </a>
  </li>
</ul>
<hr />
<div *ngIf="hayError" class="alert alert-danger">
  No se encontro nada con el termino {{ termino }}
</div>

<div class="row">
  <app-pais-tabla [paises]="paises"></app-pais-tabla>
  <div class="col"></div>
</div>
