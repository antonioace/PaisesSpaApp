<table
  *ngIf="paises.length > 0"
  class="table table-hover animate__animated animate__fadeIn animate__faster"
>
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Poblacion</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let pais of paises; let i = index">
      <th>{{ i + 1 }}</th>
      <th>
        <img class="small-flag" [src]="pais.flags.png" alt="" />
      </th>
      <th>{{ pais.name.common }}</th>
      <th>{{ pais.population | number }}</th>
      <th><a [routerLink]="['/pais', pais.cca2]">Ver mas ...</a></th>
    </tr>
  </tbody>
</table>
